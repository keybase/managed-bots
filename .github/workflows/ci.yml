name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
      - name: Go Lint Standard
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55
          args: "--out-${NO_FUTURE}format colored-line-number --timeout=15m"
      - run: go vet ./...
      - run: go test ./...
